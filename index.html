<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body>

    <header>
        <h1>Bem vindo!</h1>
    </header>
    <section id="usando-flexbox">
        <form id="formulario">
            <div id="titulo">
                <h3>Formulario</h3>
                <div id="icons">
               <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
               <a href="https://whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
               <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            </div>
            <div id="componentes-form">
                <div class="espaco">
                    <label for="nome">
                        Usuario
                    </label>
                    <div class="input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" autocomplete="none">
                    </div>
                </div>

                <div class="espaco">
                    <label for="email">E-mail</label>
                    <div class="input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" autocomplete="none">
                    </div>
                </div>

                <div class="espaco">
                    <label for="senha">Senha</label>
                    <div class="input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" autocomplete="none">
                    </div>
                </div>
            </div>
            <input type="submit" value="Entrar">
        </form>

        <div id="imagem-area">
            <img src="img/Hand coding-bro.svg">
        </div>
    </section>
    <footer>
        <span>Criado por: Joao Vitor Godoi</span>
    </footer>
</body>

</html>
